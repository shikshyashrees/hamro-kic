<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .menu {
            width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="menu">
    <h1>Food Menu</h1>

    <div class="item">
        <span>Burger</span>
        <span>$5.00</span>
    </div>

    <div class="item">
        <span>Pizza</span>
        <span>$8.00</span>
    </div>

    <div class="item">
        <span>Pasta</span>
        <span>$7.00</span>
    </div>
   
    <div class="item">
        <span>French Fries</span>
        <span>$3.00</span>
    </div>

    <div class="item">
        <span>Soft Drink</span>
        <span>$2.00</span>
    </div>
        <div class="item">
        <span>donut</span>
        <span>$0.5</span>
    </div>

    <div class="item">
        <span>butter chicken</span>
        <span>$1000.00</span>
    </div>

</div>

</body>
</html>
